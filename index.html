<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/dices.png" type="image/x-icon">
    <title>Dice Game</title>
</head>
<body class="bg-gradient-to-r from-cyan-200 to-blue-400">
    <div class="bg-transparent text-black w-1/2 h-48 text-6xl grid justify-center items-center mx-auto mt-16 rounded-lg">
        <h1 id="winner">Winner is Player 1</h1>
    </div>
    <div class="w-1/2 px-8 mx-auto mt-12 flex justify-between">
        <div>
            <div class="w-52 h-52 bg-black rounded-lg grid items-center justify-center">
                <img id="dice1" src="images/1.png" alt="dice 1">
            </div>
            <div class="bg-transparent text-black rounded-xl mt-4 text-2xl">
                <h3 class="flex justify-center py-1">
                    <span>
                        Player 1
                    </span>
                </h3>
            </div>
        </div>
        <div>
            <div class="w-52 h-52 bg-black rounded-lg grid items-center justify-center">
                <img id="dice2" src="images/1.png" alt="dice 1">
            </div>
            <div class="bg-transparent text-black rounded-xl mt-4 text-2xl">
                <h3 class="flex justify-center py-1">
                    <span>
                        Player 2
                    </span>
                </h3>
            </div>
        </div>
    </div>
    <div class="w-fit h-fit bg-rose-500 rounded-lg text-4xl py-1 px-2 mx-auto">
        <button id="roll">ROLL</button>
    </div>
</body>
<script src="script.js "></script>
</html>
